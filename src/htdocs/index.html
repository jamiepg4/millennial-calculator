<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Millennial Calculator</title>
    <link rel="stylesheet" href="app.css" />
  </head>

  <body>
    <div class="sprites">

      <div class="cloud-one"></div>
      <div class="cloud-two"></div>
      <div class="cloud-three"></div>

<!--       <div class="car"></div>
 -->
      <div class="street">
        <div class="house-one"></div>
        <div class="house-two"></div>
        <div class="house-three"></div>
        <div class="house-four"></div>
        <div class="house-five"></div>
        <div class="house-six"></div>
        <div class="house-seven"></div>
        <div class="road"></div>
      </div>

      <div class="background">
      </div>

    </div>

    <div class="calculator" id="calculator">
      <h1 id="main-title">Are you in the</h1>
      <h2>millennial 1%?</h2>

      <span class="header-line">
        <h3>Enter your annual income</h3>
      </span>

      <div id="content">
        <input type="text" id="income" pattern="[0-9]*" value="" />
      </div>
    </div>
    <script src="global.js"></script>
  </body>
</html>
